<ion-header>
<ion-toolbar>

	<ion-buttons slot="secondary">
		<ion-button href="/upload">
			<ion-icon name="camera"></ion-icon>
		</ion-button>
		
		<ion-button>
			<ion-icon name="more"></ion-icon>
		</ion-button>
		
	</ion-buttons>
	
    <ion-title>Instagram</ion-title>
  
</ion-toolbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let item of pic_uri">
    <ion-thumbnail slot="start">
      <ion-img [src]="item"></ion-img>
    </ion-thumbnail>
  </ion-item>
</ion-list>

</ion-content>
