<ion-header>
	<ion-toolbar>

		<ion-buttons slot="secondary">
			<button (click)="logout()" >
  			<ion-icon name="log-out"></ion-icon>
			</button>

		</ion-buttons>

		<ion-title>Catagram</ion-title>

	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-refresher #refresherRef (ionRefresh)="doRefresh($event)" [disabled]="false">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-item *ngFor="let item of pic_uri">
			<ion-card>
				<ion-card-header>
					catagram
				</ion-card-header>

				<ion-card-content>
					<ion-img [src]="item[0]"></ion-img>
					####: {{item[3]}}
					<br>
					<ion-button color="light" (click)="presentAlertConfirm(item)">
						<ion-icon name="trash"></ion-icon>
					</ion-button>
				</ion-card-content>
			</ion-card>
		</ion-item>

	</ion-list>
</ion-content>

<ion-footer>
	<ion-toolbar>

		<ion-buttons slot="secondary">

			<ion-button href="/home">
	      <ion-icon name="home"></ion-icon>
	    </ion-button>

		<ion-button href="/upload">
	      <ion-icon name="md-cloud-upload"></ion-icon>
	    </ion-button>

		<ion-button href="/users">
			<ion-icon name="contacts"></ion-icon>
		</ion-button>

	    <ion-button>
	      <ion-icon name="md-information-circle"></ion-icon>
	    </ion-button>

		</ion-buttons>

	</ion-toolbar>
</ion-footer>
