<ion-header>
	<ion-toolbar>

		<ion-buttons slot="secondary">
			<ion-button>
				<ion-icon name="more"></ion-icon>
			</ion-button>

		</ion-buttons>

		<ion-title>Catagram</ion-title>

	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-refresher #refresherRef (ionRefresh)="doRefresh($event)" [disabled]="false">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-item *ngFor="let item of pic_uri">
			<ion-card>
				<ion-card-header>
					catagram
				</ion-card-header>

				<ion-card-content>
					<ion-img [src]="item[0]"></ion-img>
					<ion-button color="light" (click)="presentAlertConfirm(item)">
						<ion-icon name="trash"></ion-icon>
					</ion-button>
				</ion-card-content>
			</ion-card>
		</ion-item>

	</ion-list>
</ion-content>

<ion-footer>
	<ion-toolbar>

		<ion-buttons slot="secondary">

			<ion-button>
	      <ion-icon name="home"></ion-icon>
	    </ion-button>

		<ion-button href="/upload">
	      <ion-icon name="md-cloud-upload"></ion-icon>
	    </ion-button>

	    <ion-button>
	      <ion-icon name="md-information-circle"></ion-icon>
	    </ion-button>

		</ion-buttons>

	</ion-toolbar>
</ion-footer>
