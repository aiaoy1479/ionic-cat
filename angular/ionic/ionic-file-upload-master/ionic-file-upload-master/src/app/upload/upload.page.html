<ion-header>
<ion-toolbar>
  <ion-buttons slot="secondary">
    <ion-button href="/home">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="primary">
    <ion-button color="success" (click)="uploadFiles()">
      <ion-icon name="checkmark-circle"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title>เลือกรูปภาพ</ion-title>

</ion-toolbar>
</ion-header>

<ion-content padding>
  <input type="file" accept="image/*" ng2FileSelect [uploader]="fileUploader" multiple />
  <br>
  Caption: <ion-input type="text" [(ngModel)]="caption" name="caption"></ion-input>

</ion-content>
