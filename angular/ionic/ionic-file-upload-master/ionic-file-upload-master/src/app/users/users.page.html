<ion-header>
  <ion-toolbar>
    <ion-title>Catagram</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
		<ion-item *ngFor="let item of pic_uri">
			<ion-card>
				<ion-card-header>
				      {{item[3]}}
				</ion-card-header>

				<ion-card-content>
					<ion-img [src]="item[0]"></ion-img>
            ####: {{item[5]}}
            <ion-input type="text" [(ngModel)]="comment" name="comment" required></ion-input>
            <ion-button (click)="postcomment(item[2])">submit</ion-button>
            <ion-item *ngFor="let comment of item[4]">
              {{users}} :: {{comment.text}}
            </ion-item>
				</ion-card-content>
			</ion-card>
		</ion-item>

	</ion-list>
</ion-content>

<ion-footer>
	<ion-toolbar>

		<ion-buttons slot="secondary">

			<ion-button href="/home">
	      <ion-icon name="home"></ion-icon>
	    </ion-button>

		<ion-button href="/upload">
	      <ion-icon name="md-cloud-upload"></ion-icon>
	    </ion-button>

		<ion-button href="/users">
			<ion-icon name="contacts"></ion-icon>
		</ion-button>

	    <ion-button>
	      <ion-icon name="md-information-circle"></ion-icon>
	    </ion-button>

		</ion-buttons>

	</ion-toolbar>
</ion-footer>
