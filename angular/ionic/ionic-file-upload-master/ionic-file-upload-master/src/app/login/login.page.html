<ion-header>
  <ion-toolbar>
    <ion-title>Catagram</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	<form (ngSubmit)="logForm()">
    <ion-list>
      <ion-item id="rounded">
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="userlogin.username" name="username" required></ion-input>
      </ion-item>

      <ion-item id="rounded">
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="userlogin.password" name="password" required></ion-input>
      </ion-item>

    </ion-list>
	<ion-button type="submit">login</ion-button>
	</form>
{{ error }}
	<ion-button href="/signin">sign up</ion-button>

</ion-content>
